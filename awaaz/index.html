<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- for styles -->
    <link rel="stylesheet" href="style.css">
    <title>awaaz</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="./images/awaaz_logo.webp" alt="Awaaz logo" />
        </div>
        <div class="navbar__search">
            <input type="text" placeholder="Search for anything">
            <i class='bx bx-search icon'></i>
        </div>
        <div class="navbar__auth">
            <span>Sign Up</span>
            <span>Log in</span>
        </div>
    </nav>

    <main>
        <div class="mainContainer">
            <aside class="sidebar">
                <div class="library">
                    <i class='bx bx-library icon'></i>
                    <h3>Your Library</h3>
                </div>
                <div class="sidebar__menu">
                    <h3 class="sidebar__title">Menu</h3>
                    <ul class="sidebar__list">
                        <li><i class='bx bx-music'></i>Music</li>
                        <li><i class='bx bx-microphone'></i>Podcasts</li>
                        <li><i class='bx bx-movie'></i>Shows</li>
                        <li><i class='bx bx-book-open'></i>Books</li>
                        <li><i class='bx bx-radio'></i>Radio</li>
                    </ul>
                </div>

                <div class="sidebar__menu">
                    <h3 class="sidebar__title">LIBRARY</h3>
                    <ul class="sidebar__list">
                        <li><i class='bx bx-heart'></i>Favourites</li>
                        <li><i class='bx bx-time'></i>Recent</li>
                        <li><i class='bx bx-download'></i>Downloads</li>
                        <li><i class='bx bx-history'></i>History</li>
                    </ul>
                </div>

                <div class="sidebar__menu">
                    <h3 class="sidebar__title">PLAYLIST</h3>
                    <ul class="sidebar__list">
                        <li><i class='bx bx-plus'></i>Create Playlist</li>
                        <li><i class='bx bx-music'></i>My Playlist</li>
                    </ul>
                </div>
            </aside>
            <div class="playerList">
                                <h2>Popular Artists</h2>
                <div class="grid-artists">
                    <div class="artists-items">
                        <img class="radius" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca"
                        alt="">
                        <h4>Pritam</h4>
                        <p>Artist</p>
                    </div>

                    <div class="artists-items">
                        <img class="radius" src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3"
                        alt="">
                        <h3>Arijit Singh</h3>
                        <p>Artist</p>
                    </div>
            </div>


        </div>
    </main>
</body>

</html>
